<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum object number props</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    pre {
      white-space: pre-wrap;
    }
    .correct-output {
      color: lightgreen;
    }
    .wrong-output {
      color: tomato;
    }
  </style>
</head>

<body>
  <main>
    <h3>Input:</h3>
    <pre class="input">{}</pre>
    <hr>
    <div class="action">
      <strong>
        <label class="action__label" for="methods">Method:</label>
      </strong>
      <select class="action__methods" name="method" id="methods">
        <option value="recursion" selected>Recursion</option>
        <option value="reduce">Reduce</option>
        <option value="for">For loop</option>
      </select>
      <button class="action__button">SUM</button>
    </div>
    <hr>
    <h3>Output:</h3>
    <div class="output">No result</div>
  </main>

  <script src="main.js" type="module"></script>

</html>
